<ion-header class="cstm-ion-header ion-padding" >
  <div class="wrapper-logo-nav-cstm">
  <img src="../../assets/img/pagelogo.png" class="logo-login-cstm">
  </div>
  </ion-header>



<ion-content>
  <h3>Register Your Car with Us</h3>
  <div class="input-wrapper-cstm">
    <ion-input placeholder="Enter Car" clearInput></ion-input>
  </div>
  <div class="input-wrapper-cstm">
    <ion-input placeholder="Enter Register Number" type="number" clearInput></ion-input>
  </div>

  <div class="input-wrapper-cstm">
    <ion-input placeholder="Car Model" clearInput></ion-input>
  </div>
  <div class="input-wrapper-cstm">
     <ion-input placeholder="Seats Available" type="seats" clearInput></ion-input>
  </div>

  <ion-grid class="terms-conditions-grid">
      <ion-row>
        <ion-col size="1">
    <ion-checkbox color="primary"></ion-checkbox>
        </ion-col>
        <ion-col size="11">
          <ion-item lines="none">
            <ion-label>
             I offer child seat <br/><ion-button color="primary" fill="clear" (click)="termsConditions()"></ion-button>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="1">
    <ion-checkbox color="primary"></ion-checkbox>
        </ion-col>
        <ion-col size="11">
          <ion-item lines="none">
            <ion-label>
                I offer wheel chair <br/><ion-button color="primary" fill="clear" (click)="dataPolicy()"></ion-button>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      </ion-grid>
<ion-footer>
<div> <ion-button color="primary" mode="ios" expand="block" (click)="RegisterCar();">Register Car </ion-button></div>
      
</ion-footer>
 
</ion-content>
